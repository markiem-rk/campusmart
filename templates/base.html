<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased h-screen flex overflow-hidden">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6 border-b flex items-center text-blue-600">
            <i data-lucide="store" class="w-8 h-8 mr-2"></i>
            <h1 class="text-xl font-bold tracking-tight">CampusMart</h1>
        </div>

        <nav class="flex-1 py-6 space-y-1">
            <a href="{{ url_for('dashboard') }}" class="flex items-center px-6 py-4 transition-colors {{ 'bg-blue-50 text-blue-600 border-r-4 border-blue-600' if page == 'dashboard' else 'text-gray-600 hover:bg-gray-50' }}">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="{{ url_for('pos') }}" class="flex items-center px-6 py-4 transition-colors {{ 'bg-blue-50 text-blue-600 border-r-4 border-blue-600' if page == 'pos' else 'text-gray-600 hover:bg-gray-50' }}">
                <i data-lucide="shopping-cart" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">Point of Sale</span>
            </a>
            <a href="{{ url_for('inventory') }}" class="flex items-center px-6 py-4 transition-colors {{ 'bg-blue-50 text-blue-600 border-r-4 border-blue-600' if page == 'inventory' else 'text-gray-600 hover:bg-gray-50' }}">
                <i data-lucide="package" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">Inventory</span>
            </a>
        </nav>

        <div class="p-4 border-t bg-gray-50">
            {% if g.user %}
            <div class="flex items-center mb-4 px-2">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold mr-3">
                    {{ g.user.username[0].upper() }}
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-800">{{ g.user.username }}</p>
                    <p class="text-xs text-gray-500 capitalize">{{ g.user.role }}</p>
                </div>
            </div>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-red-600 bg-white border border-red-200 rounded-lg hover:bg-red-50 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                Sign Out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto bg-gray-100 p-8">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
