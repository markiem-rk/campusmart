
{% extends 'base.html' %}

{% block content %}
<div class="space-y-6">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <h2 class="text-2xl font-bold text-gray-800">Inventory Management</h2>
        <button onclick="toggleModal(true)" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
            <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
            Add Product
        </button>
    </div>

    <!-- Products Table -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Product</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Stock</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for p in products %}
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-lg bg-gray-100 flex items-center justify-center text-gray-500 mr-3">
                                    <i data-lucide="package" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">{{ p.name }}</div>
                                    <div class="text-xs text-gray-500 truncate max-w-[200px]">{{ p.description }}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                {{ p.category }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${{ "%.2f"|format(p.price) }}</td>
                        <td class="px-6 py-4">
                            <span class="text-sm font-medium {{ 'text-red-600' if p.stock < 10 else 'text-green-600' }}">
                                {{ p.stock }} units
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <form action="{{ url_for('delete_product', id=p.id) }}" method="POST" onsubmit="return confirm('Delete this product?');" class="inline">
                                <button type="submit" class="text-red-400 hover:text-red-600 transition-colors p-2 hover:bg-red-50 rounded-lg">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden">
        <div class="flex justify-between items-center p-6 border-b border-gray-100">
            <h3 class="text-xl font-bold text-gray-800">Add New Product</h3>
            <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        
        <form action="{{ url_for('inventory') }}" method="POST" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                <input required type="text" name="name" id="p_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select name="category" id="p_cat" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option>Snacks</option>
                        <option>Beverages</option>
                        <option>Stationery</option>
                        <option>Electronics</option>
                        <option>Personal Care</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                    <input required type="number" step="0.01" name="price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                <input required type="number" name="stock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <button type="button" onclick="generateDesc()" id="genBtn" class="text-xs flex items-center text-purple-600 hover:text-purple-700">
                        <i data-lucide="wand-2" class="w-3 h-3 mr-1"></i>
                        Auto-generate AI
                    </button>
                </div>
                <textarea name="description" id="p_desc" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 resize-none"></textarea>
            </div>

            <div class="pt-4 flex justify-end space-x-3">
                <button type="button" onclick="toggleModal(false)" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Save Product</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleModal(show) {
        document.getElementById('modal').style.display = show ? 'flex' : 'none';
        if(show) lucide.createIcons();
    }
    // Init hidden
    toggleModal(false);

    async function generateDesc() {
        const name = document.getElementById('p_name').value;
        const cat = document.getElementById('p_cat').value;
        const descBox = document.getElementById('p_desc');
        const btn = document.getElementById('genBtn');

        if (!name) return alert('Please enter a product name first.');

        btn.innerText = 'Generating...';
        try {
            const res = await fetch('/api/generate-description', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, category: cat})
            });
            const data = await res.json();
            descBox.value = data.description;
        } catch(e) {
            console.error(e);
        } finally {
            btn.innerHTML = '<i data-lucide="wand-2" class="w-3 h-3 mr-1"></i> Auto-generate AI';
            lucide.createIcons();
        }
    }
</script>
{% endblock %}
