
{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col lg:flex-row h-[calc(100vh-140px)] gap-6">
    <!-- Product Grid -->
    <div class="flex-1 flex flex-col min-w-0 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-4 border-b border-gray-200">
            <input type="text" id="search" placeholder="Search products..." class="w-full pl-4 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        
        <div class="flex-1 overflow-y-auto p-4">
            <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4" id="productGrid">
                {% for p in products %}
                <button onclick='addToCart({{ p.id }}, "{{ p.name }}", {{ p.price }}, {{ p.stock }})' 
                        class="product-card flex flex-col items-start p-4 border border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all text-left bg-white group"
                        data-name="{{ p.name.lower() }}">
                    <div class="w-full aspect-square bg-gray-50 rounded-lg mb-3 flex items-center justify-center text-gray-300 group-hover:text-blue-500 transition-colors">
                        <span class="text-4xl font-light select-none">{{ p.name[0] }}</span>
                    </div>
                    <h3 class="font-semibold text-gray-900 line-clamp-1 w-full">{{ p.name }}</h3>
                    <p class="text-xs text-gray-500 mb-2">{{ p.category }}</p>
                    <div class="flex justify-between items-center w-full mt-auto">
                        <span class="font-bold text-blue-600">${{ "%.2f"|format(p.price) }}</span>
                        <span class="text-xs {{ 'text-red-500 font-medium' if p.stock < 5 else 'text-gray-400' }}">{{ p.stock }} left</span>
                    </div>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Cart -->
    <div class="w-full lg:w-96 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col h-full">
        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800 flex items-center">
                <i data-lucide="credit-card" class="w-5 h-5 mr-2 text-gray-600"></i> Current Order
            </h2>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-3" id="cartContainer">
            <!-- Cart Items Injected Here -->
            <div class="h-full flex flex-col items-center justify-center text-gray-400 opacity-50" id="emptyCart">
                <i data-lucide="shopping-cart" class="w-12 h-12 mb-2"></i>
                <p>Cart is empty</p>
            </div>
        </div>

        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <div class="flex justify-between text-xl font-bold text-gray-900 mb-4">
                <span>Total</span>
                <span id="totalDisplay">$0.00</span>
            </div>
            <button onclick="checkout()" id="checkoutBtn" disabled class="w-full py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all flex justify-center items-center">
                Complete Payment
            </button>
        </div>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(id, name, price, maxStock) {
        const existing = cart.find(c => c.id === id);
        if (existing) {
            if (existing.quantity < maxStock) {
                existing.quantity++;
            }
        } else {
            cart.push({ id, name, price, quantity: 1, maxStock });
        }
        renderCart();
    }

    function updateQty(id, delta) {
        const item = cart.find(c => c.id === id);
        if (item) {
            const newQty = item.quantity + delta;
            if (newQty > 0 && newQty <= item.maxStock) {
                item.quantity = newQty;
            }
        }
        renderCart();
    }

    function remove(id) {
        cart = cart.filter(c => c.id !== id);
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cartContainer');
        const empty = document.getElementById('emptyCart');
        const totalDisp = document.getElementById('totalDisplay');
        const checkoutBtn = document.getElementById('checkoutBtn');

        if (cart.length === 0) {
            container.innerHTML = '';
            container.appendChild(empty);
            empty.style.display = 'flex';
            totalDisp.innerText = '$0.00';
            checkoutBtn.disabled = true;
            return;
        }

        let total = 0;
        let html = '';
        
        cart.forEach(item => {
            total += item.price * item.quantity;
            html += `
                <div class="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-lg shadow-sm">
                    <div class="flex-1 min-w-0 mr-3">
                        <h4 class="font-medium text-gray-900 truncate">${item.name}</h4>
                        <p class="text-sm text-blue-600 font-semibold">$${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQty(${item.id}, -1)" class="p-1 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600"><i data-lucide="minus" class="w-4 h-4"></i></button>
                        <span class="text-sm font-semibold w-6 text-center">${item.quantity}</span>
                        <button onclick="updateQty(${item.id}, 1)" class="p-1 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        <button onclick="remove(${item.id})" class="p-1.5 ml-1 rounded-lg text-red-400 hover:bg-red-50 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
        totalDisp.innerText = '$' + total.toFixed(2);
        checkoutBtn.disabled = false;
        lucide.createIcons();
    }

    async function checkout() {
        const btn = document.getElementById('checkoutBtn');
        btn.disabled = true;
        btn.innerText = 'Processing...';

        try {
            const res = await fetch('/api/transaction', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ items: cart })
            });
            const data = await res.json();
            
            if (res.ok) {
                cart = [];
                renderCart();
                btn.innerText = 'Success!';
                btn.classList.add('bg-green-600');
                setTimeout(() => window.location.reload(), 1000);
            } else {
                alert(data.error);
                btn.disabled = false;
                btn.innerText = 'Complete Payment';
            }
        } catch (e) {
            console.error(e);
            alert('Transaction failed');
            btn.disabled = false;
            btn.innerText = 'Complete Payment';
        }
    }

    // Search filter
    document.getElementById('search').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(el => {
            el.style.display = el.dataset.name.includes(term) ? 'flex' : 'none';
        });
    });
</script>
{% endblock %}
